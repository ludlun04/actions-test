name: GitHub Actions Demo
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm eslint

      - name: Build project
        run: pnpm build
      
      - name: Upload static content artifact
        uses: actions/upload-artifact@v6
        with:
          name: frontend-static-content
          path: frontend/dist/
  compile-backend:
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download static content artifact
        uses: actions/download-artifact@v7
        with:
          name: frontend-static-content
          path: src/main/resources/static/

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: temurin

      - name: Build with Maven
        run: mvn clean package

      - name: Upload spring-boot artifact
        uses: actions/upload-artifact@v6
        with:
          name: spring-boot-artifact
          path: target/*.jar
  test-api:
    needs: compile-backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Bruno CLI
        run: npm install -g @usebruno/cli
        
      - name: Download spring-boot artifact
        uses: actions/download-artifact@v7
        with:
          name: spring-boot-artifact
          path: target/

      - name: Run spring-boot application
        run: java -jar target/*.jar --spring.profiles.active=ci

      - name: Run API Tests
        run: bru run
        working-directory: src/test/java/com/example/demo/ApiTests
